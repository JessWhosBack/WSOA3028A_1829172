<!DOCTYPE html>

<html>

<head>
    <title>Contact Me</title>

    <link rel="stylesheet" href="../stylesheet.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Eddie's website">
    <meta name="author" content="Jesse van der Merwe">

</head>

<body>
    <header>
        <section class="header_inner">
            <section class="header_fixed">
                <a href="../" title="Home Page">EDDIE<span>BLOGS</span></a>
            </section>

            <ul class="header_nav">
                <a href="../About-Me/">
                    <li>About Me</li>
                </a>
                <a href="">
                    <li>Contact Me</li>
                </a>
                <a href="../blogs/">
                    <li>My Blogs</li>
                </a>
            </ul>
        </section>
    </header>
    <section class="topSection">
        <h1>Contact Me</h1>
    </section>
    <article>
        <center>
            <h2>Here are the social media sites that I am on:</h2>
            (not really, I've only made an Instagram profile... but one can dream)


            <figure class="contactPageTable">
                <a href="https://www.instagram.com/eddieblogssa/">
                    <img style="padding:15px" height="100" src="../Images/Logo_Instagram.png" alt="Instagram Logo"
                        title="Eddie's Instagram">
                </a>
                <a href="">
                    <img style="padding:15px" height="100" src="../Images/Logo_FacebookThumb.png" alt="Facebook Logo"
                        title="Eddie's Facebook">
                </a>
                <a href="">
                    <img style="padding:15px" height="100" src="../Images/Logo_Twitter.png" alt="Twitter Logo"
                        title="Eddie's Twitter">
                </a>
            </figure>
            <br>
            <br>
            <br>
            <h2>Or you can drop me an email:</h2>


            <form onsubmit="window.location.href='mailto:eddieblogssa@gmail.com?subject='+ EmailForm.subject.value + '&body=' 
                    + EmailForm.body.value" name="EmailForm" method="GET" class="EmailForm">
                <label>Name:</label>
                <input type="text" name="VisitorName">

                <label>Subject:</label>
                <input type="text" name="subject">

                <label>Message:</label>
                <textarea name="body" rows="6"></textarea>
                <br>
                <input type="submit" value="Open Your Email Program">
            </form>
        </center>
    </article>

    <footer>
        <nav>
            <a href="../">Home Page</a> |
