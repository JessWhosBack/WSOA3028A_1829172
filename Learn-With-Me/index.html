            <h1>
                Analysing Images with Google Cloud's Vision API
            </h1>
        </section>

        <section class="formSection">
            <form id="fileform" action="">
                <p>What are you looking for in your image?</p>
                <select name="type">
                    <option value="LANDMARK_DETECTION">Landmark</option>
                    <option value="FACE_DETECTION">Face</option>
                    <option value="LOGO_DETECTION">Logo</option>
                    <option value="LABEL_DETECTION">Label</option>
                    <option value="TEXT_DETECTION">Text</option>
                    <option value="SAFE_SEARCH_DETECTION">Safe Search</option>
                    <option value="IMAGE_PROPERTIES">Image Properties</option>
                </select><br />
                <p>Choose a file from your computer:</p>
                <input type="file" name="fileField" class="fileInput">
                <br><br><br>
                <input type="submit" name="submit" value="Submit" class="submitButton">
            </form>
        </section>
        <h2 id="imageTitle"></h2>
        <img id="image" class="image">

        <p id="results"></p>

        <h2 id="formattedResultHeading"></h2>
        <a class="formattedResults"></a>
